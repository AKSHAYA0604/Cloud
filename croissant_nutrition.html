<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nutrition Details</title>
  <link rel="stylesheet" href="nstyles.css">
</head>
<body>
  <div class="container">
    <div class="content">
      <h1>Croissant Nutrition Details</h1>
      <div class="details">
        <h2>Nutrition Information</h2>
        <p>Calories: 272</p>
        <p>Fat: 17g</p>
        <p>Protein: 5g</p>
        <p>Carbohydrates: 25g</p>
      </div>
      <div class="allergens">
        <h2>Allergens</h2>
        <ul>
          <li>Gluten</li>
          <li>Dairy</li>
        </ul>
      </div>
      <div class="allergens">
        <h2>Dietary information</h2>
        <ul>
          <li>NOT vegan</li>
          <li>vegeterian</li>
        </ul>
      </div>
    </div>
  </div>
</body>
</html>
